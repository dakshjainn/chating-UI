<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="delete.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="visual"></div>
      <div class="frame">
        <div class="image"></div>
        <div class="icon-close"></div>
      </div>
      <div class="header-section">
        <div class="header-subtext">
          <span class="header-fixed"
            >Are you sure you want to permanently delete this tweet ?</span
          >
        </div>
      </div>
      <div class="bottom-section">
        <div class="cta">
          <div class="action-button-stroke">
            <span class="sign-in">Cancel</span>
          </div>
          <button class="action-button-solid">
            <span class="sign-in-1">Delete</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
